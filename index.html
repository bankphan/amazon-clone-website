<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Amazon Clone</title>
</head>
<body>
    <nav>
        <a href="/">
            <img src="./assets/images/amazon_logo.png" width="100" alt=""/>
        </a>
        <div class="nav-country">
            <img src="./assets/images/location_icon.png" height="20" alt=""/>
            <div>
                <p>Deliver to</p>
                <h1>Thailand</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-gategory">
                <p>All</p>
                <img src="./assets/images/dropdown_icon.png" height="12" alt=""/>
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon"/>
            <img src="./assets/images/search_icon.png" class="nav-search-icon" alt=""/> 
        </div>
        <div class="nav-language">
            <img src="./assets/images/thai_flag.png" width="25px" alt=""/>
            <p>TH</p>
            <img src="./assets/images/dropdown_icon.png" width="8px" alt=""/>
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./assets/images/dropdown_icon.png" width="8px" alt=""/></h1>
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>
        <a href=" " class="nav-cart">
            <img src="./assets/images/cart_icon.png" width="30" alt=""/>
            <h4>Cart</h4>
        </a>
    </nav>
    <div class="nav-bottom">
        <div>
            <img src="./assets/images/menu_icon.png" width="25" alt=""/>
            <h3>All</h3>
            <div class="nav-bottom-list">
                <p>Black Friday</p>
                <p>Prime Video</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Customer Service</p>
                <p>Sell</p>
            </div>
        </div>
        <div class="nav-bottom-shipping">
            <p>Get free shipping to Thailand</p>
        </div>
    </div>
    

</body>
</html>
